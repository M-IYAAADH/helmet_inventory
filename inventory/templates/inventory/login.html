{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Helmet Inventory</title>
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
    <style>
        body {
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .login-header h1 {
            color: var(--primary-color, #2c3e50);
            margin: 0 0 8px 0;
            font-size: 1.75rem;
        }

        .login-header p {
            color: var(--text-muted, #7f8c8d);
            margin: 0 0 32px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            /* Important for width: 100% */
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color, #3498db);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-login {
            background-color: var(--primary-color, #3498db);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h1>Authentication Required</h1>
            <p>Enter password to access inventory</p>
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="error-message">
                Invalid password. Please try again.
            </div>
            {% endif %}

            <!-- Username is fixed to 'helmet' -->
            <input type="hidden" name="username" value="helmet">

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password"
                    autofocus placeholder="Enter access password...">
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>

</body>

</html>
