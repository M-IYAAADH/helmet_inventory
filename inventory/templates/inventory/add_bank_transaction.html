{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction | Helmet Inventory</title>
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Add Bank Transaction</h1>
            <a href="{% url 'bank_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </header>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Save
                    Transaction</button>
            </form>
        </div>
    </div>
</body>

</html>
